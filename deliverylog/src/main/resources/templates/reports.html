<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>System Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link th:href="@{/style.css}" rel="stylesheet">
    <style>
        .container { max-width: 700px; }
    </style>
</head>
<body>
<div th:insert="~{fragments/_header :: navbar}"></div> <main class="container">
    <h2 class="mb-4 text-success">Package Status Summary Report ðŸ“ˆ</h2>

    <table class="table table-striped table-bordered" id="reportTable">
        <thead class="table-success">
        <tr>
            <th>Package Status</th>
            <th>Total Count</th>
        </tr>
        </thead>
        <tbody id="reportBody">
        </tbody>
    </table>

    <script>
        $(document).ready(function() {
            // Fetch data from your working API endpoint
            $.get("/api/reports/status-summary", function(data) {
                let tbody = $('#reportBody');

                // Loop through the map data: {"Status": Count}
                $.each(data, function(status, count) {
                    let row = $('<tr></tr>');
                    let statusClass = status === 'Received' ? 'text-bg-warning' : 'text-bg-success';

                    row.append($('<td></td>').html('<span class="badge ' + statusClass + '">' + status + '</span>'));
                    row.append($('<td></td>').text(count).addClass('fw-bold'));
                    tbody.append(row);
                });
            }).fail(function() {
                $('#reportBody').append('<tr><td colspan="2" class="text-danger">Error fetching report data. Check console.</td></tr>');
            });
        });
    </script>
</main>

<div th:insert="~{fragments/_footer :: footer}"></div> </body>
</html>
