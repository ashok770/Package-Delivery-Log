<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Package Lookup & Pickup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/style.css}" rel="stylesheet">
    <style>
        .container { max-width: 800px; }
    </style>
</head>
<body>
<div th:insert="~{fragments/_header :: navbar}"></div> <main class="container">
    <h2 class="mb-4 text-primary">Mailroom Pickup/Search ðŸ“¦</h2>

    <p th:if="${error}" class="alert alert-danger" th:text="${error}">Package Not Found!</p>

    <div class="card p-3 mb-4">
        <form action="/search" method="get" class="d-flex">
            <input type="number" id="packageId" name="packageId" class="form-control me-2" placeholder="Enter Package ID (e.g., 1, 2)" required>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>

    <div th:if="${package != null}" class="card p-4">
        <h4 class="card-title">Details for Package ID: <span th:text="${package.packageId}">1</span></h4>
        <table class="table table-bordered">
            <tbody>
            <tr>
                <th style="width: 30%;">Recipient</th>
                <td th:text="${recipientUser.name} + ' (' + ${recipientUser.email} + ')'">Ashok Tamata (ashok.tamata@student.edu)</td>
            </tr>
            <tr>
                <th>Description</th>
                <td th:text="${package.description}">Amazon Box</td>
            </tr>
            <tr>
                <th>Status</th>
                <td>
                            <span class="badge"
                                  th:classappend="${package.status == 'Received' ? 'text-bg-warning' : 'text-bg-success'}"
                                  th:text="${package.status}">Received</span>
                </td>
            </tr>
            </tbody>
        </table>

        <div th:if="${package.status == 'Received'}" class="mt-3">
            <p class="text-danger fw-bold">Action Required: Package is ready for pickup.</p>
            <form th:action="@{'/package/' + ${package.packageId} + '/pickup'}" method="post">
                <input type="hidden" name="staffId" th:value="${staffId}">
                <button type="submit" class="btn btn-success btn-lg">Mark as Picked Up</button>
            </form>
        </div>

        <div th:if="${package.status == 'Picked Up'}" class="mt-3">
            <p class="text-success fw-bold">This package was collected on
                <span th:text="${#dates.format(package.pickupDate, 'dd-MMM-yyyy HH:mm')}"></span>.
            </p>
        </div>
    </div>
</main>

<div th:insert="~{fragments/_footer :: footer}"></div> </body>
</html>
