<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Package Lookup & Pickup</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f9; }
        .container { max-width: 800px; margin: auto; background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h2 { color: #2c3e50; border-bottom: 2px solid #ccc; padding-bottom: 10px; }
        .search-form { margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; background-color: #f9f9f9; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #333; }
        input[type="number"], button { padding: 8px; margin-right: 10px; border-radius: 4px; border: 1px solid #ccc; }
        button { background-color: #3498db; color: white; cursor: pointer; border: none; }
        button:hover { background-color: #2980b9; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #eee; padding: 10px; text-align: left; }
        th { background-color: #ecf0f1; }
        .status-received { color: orange; font-weight: bold; }
        .status-picked { color: green; font-weight: bold; }
        .error { color: #e74c3c; font-weight: bold; margin-top: 15px; }
        .pickup-btn { background-color: #27ae60; }
        .pickup-btn:hover { background-color: #2ecc71; }
    </style>
</head>
<body>
<div class="container">
    <h2>Mailroom Package Lookup & Pickup üì¶</h2>
    <p><a href="/dashboard">‚Üê Back to Pending Dashboard</a></p>

    <p th:if="${error}" class="error" th:text="${error}">Package Not Found!</p>

    <div class="search-form">
        <form action="/search" method="get">
            <label for="packageId">Search by Package ID:</label>
            <input type="number" id="packageId" name="packageId" placeholder="Enter Package ID (e.g., 1, 2)" required>
            <button type="submit">Search</button>
        </form>
    </div>

    <div th:if="${package != null}" class="package-details">
        <h3>Package Details (ID: <span th:text="${package.packageId}">1</span>)</h3>
        <table>
            <tr>
                <th>Recipient</th>
                <td th:text="${recipientUser.name} + ' (' + ${recipientUser.email} + ')'">Ashok Tamata (ashok.tamata@student.edu)</td>
            </tr>
            <tr>
                <th>Description</th>
                <td th:text="${package.description}">Amazon Box</td>
            </tr>
            <tr>
                <th>Status</th>
                <td th:classappend="${package.status == 'Received' ? 'status-received' : 'status-picked'}"
                    th:text="${package.status}">Received</td>
            </tr>
        </table>

        <div th:if="${package.status == 'Received'}" style="margin-top: 20px;">
            <p>Action: Package is ready for pickup.</p>
            <form th:action="@{'/package/' + ${package.packageId} + '/pickup'}" method="post">
                <input type="hidden" name="staffId" th:value="${staffId}">
                <button type="submit" class="pickup-btn">Mark as Picked Up</button>
            </form>
        </div>

        <div th:if="${package.status == 'Picked Up'}" style="margin-top: 20px;">
            <p style="color: green;">Status: This package was already picked up on <span th:text="${#dates.format(package.pickupDate, 'dd-MMM-yyyy HH:mm')}"></span>.</p>
        </div>
    </div>
</div>
</body>
</html>
