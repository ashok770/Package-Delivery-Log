<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log New Package</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/style.css}" rel="stylesheet">
</head>
<body>
<div th:insert="~{fragments/_header :: navbar}"></div>

<main class="container">
    <h2 class="mb-4 text-success">Log New Package Entry ðŸ“¦</h2>

    <form th:action="@{/package/log}" method="post">

        <input type="hidden" name="staffId" th:value="${staffId}" />

        <div class="mb-3">
            <label for="description" class="form-label">Package Description / Tracking</label>
            <input type="text" id="description" name="description" class="form-control" placeholder="e.g., FedEx Envelope, Amazon Box 1Z-555" required>
        </div>

        <div class="mb-3">
            <label for="weight" class="form-label">Weight (kg) (Optional)</label>
            <input type="number" id="weight" name="weight" step="0.01" class="form-control" placeholder="e.g., 2.5">
        </div>

        <div class="mb-3">
            <label for="expectedDelivery" class="form-label">Expected Delivery/Pickup Date (Optional)</label>
            <input type="text" id="expectedDelivery" name="expectedDelivery" class="form-control" placeholder="YYYY-MM-DDT12:00:00 (Optional)">
        </div>

        <div class="mb-3">
            <label for="recipient" class="form-label">Recipient (Student/Staff)</label>
            <select id="recipient" name="receiver.userId" class="form-select" required>
                <option value="">-- Select Recipient --</option>
                <option th:each="user : ${recipients}"
                        th:value="${user.id}"
                        th:text="${user.name} + ' (' + ${user.email} + ')'">
                    Ashok Tamata (ashok.tamata@student.edu)
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-success w-100 mt-3">Log Package</button>
    </form>
</main>

<div th:insert="~{fragments/_footer :: footer}"></div>
</body>
</html>
