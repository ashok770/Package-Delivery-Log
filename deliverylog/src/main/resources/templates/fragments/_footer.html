<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<footer th:fragment="footer" class="footer mt-auto py-4">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                <div class="d-flex align-items-center">
                    <div class="bg-primary bg-opacity-10 rounded-circle p-2 me-3">
                        <i class="fas fa-box-open text-primary"></i>
                    </div>
                    <div>
                        <h6 class="fw-bold mb-0 text-white">Campus Mailroom System</h6>
                        <small class="text-white-50">Digital Package Tracking & Management</small>
                    </div>
                </div>
            </div>
            <div class="col-md-6 text-md-end mt-3 mt-md-0">
                <div class="d-flex justify-content-md-end gap-3">
                    <a href="/dashboard" class="text-white-50 text-decoration-none">
                        <i class="fas fa-tachometer-alt me-1"></i>
                        Dashboard
                    </a>
                    <a href="/reports" class="text-white-50 text-decoration-none">
                        <i class="fas fa-chart-line me-1"></i>
                        Reports
                    </a>
                    <a href="/api-docs" class="text-white-50 text-decoration-none">
                        <i class="fas fa-code me-1"></i>
                        API
                    </a>
                </div>
                <div class="mt-2">
                    <small class="text-white-50">
                        &copy; <span th:text="${#dates.year(#dates.createNow())}">2025</span> 
                        Campus Mailroom System | Built by Ashok Tamata
                    </small>
                </div>
            </div>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
