<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Campus Mailroom Home - Digital Tracking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/style.css}" rel="stylesheet">
</head>
<body>
<div th:insert="~{fragments/_header :: navbar}"></div>

<main class="container">
    <div class="hero-section text-center">
        <h1 class="display-4 text-dark mb-4">
            Accelerate Mailroom Operations
        </h1>
        <p class="lead text-muted mb-5">
            Seamless digital logging, tracking, and pickup verification for all campus parcels.
        </p>

        <div class="d-grid gap-3 col-md-8 mx-auto">
            <a href="/package/new" class="btn btn-success btn-lg shadow">
                <i class="fas fa-box-open me-2"></i> Log New Package (Staff Entry)
            </a>
            <a href="/dashboard" class="btn btn-outline-primary btn-lg">
                <i class="fas fa-clipboard-list me-2"></i> View Pending Pickups
            </a>
        </div>
    </div>

    <div class="row mt-5 text-center">
        <div class="col-md-4">
            <a href="/search" class="text-decoration-none text-dark d-block py-3 border rounded shadow-sm bg-light">
                <i class="fas fa-search fa-2x mb-2 text-info"></i>
                <p class="fw-bold m-0">Quick Search</p>
            </a>
        </div>
        <div class="col-md-4">
            <a href="/reports" class="text-decoration-none text-dark d-block py-3 border rounded shadow-sm bg-light">
                <i class="fas fa-chart-bar fa-2x mb-2 text-success"></i>
                <p class="fw-bold m-0">View Reports</p>
            </a>
        </div>
        <div class="col-md-4">
            <a href="/api/users" class="text-decoration-none text-dark d-block py-3 border rounded shadow-sm bg-light">
                <i class="fas fa-code fa-2x mb-2 text-secondary"></i>
                <p class="fw-bold m-0">API Access</p>
            </a>
        </div>
    </div>
</main>

<div th:insert="~{fragments/_footer :: footer}"></div>
</body>
</html>
