<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Campus Mailroom Home</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; background-color: #f4f4f9; text-align: center; }
        .container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; margin-bottom: 30px; }
        .link-btn {
            display: block;
            margin: 15px 0;
            padding: 12px;
            text-decoration: none;
            color: white;
            background-color: #3498db;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }
        .link-btn:hover { background-color: #2980b9; }
    </style>
</head>
<body>
<div class="container">
    <h1>Mailroom System Navigation Hub</h1>

    <a href="/dashboard" class="link-btn">📦 View Pending Pickups (Dashboard)</a>
    <a href="/package/new" class="link-btn">➕ Log New Package Entry</a>
    <a href="/search" class="link-btn">🔍 Search & Process Pickup</a>

    <a href="/reports" class="link-btn" style="background-color: #27ae60;">📈 View System Reports</a>
</div>
</body>
</html>
